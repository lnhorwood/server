pipelines:
  default:
    - step:
        name: Push to GitHub
        script:
          - git remote add github git@github.com:lnhorwood/server.git
          - git push github master
  custom: 
    publish:
      - step:
          name: Publish changes to NPM
          image: node:latest
          script:
            - git config user.signingkey ${GPG_KEY}
            - printf "//`node -p \"require('url').parse('https://registry.npmjs.org').host\"`/:_authToken=${NPM_TOKEN}\nregistry=${NPM_REGISTRY_URL:-https://registry.npmjs.org}\nscope=@horwood\nsign-git-tag=true\n" >> ~/.npmrc
            - npm install
            - git config user.email "${GIT_EMAIL}"
            - git config user.name "Luke Horwood"
            - npm run release
            - git push origin master
